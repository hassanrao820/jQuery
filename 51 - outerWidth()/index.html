<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outerWidth() method</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.btn').click(function(){
                let wid = '';
                wid += 'outerWidth = ' + $('.div').outerWidth();
                $('.div').html(wid);
            });
        });
    </script>
    <style>
        .div{
            width: 150px;
            background-color: black;
            color: aliceblue;
            border: none;
            border-radius: 1em;
            border: 2px dotted yellow;
            height: 100px;
            padding: 1em;
        }
        .btn{
            cursor: pointer;
            background-color: black;
            color: aliceblue;
            border: none;
            border-radius: 2em;
            padding: .5em 1em;
        }
    </style>
</head>
<body>
    <h2>outerWidth() method</h2>
    <b>Get the outer Width</b>
    <div class="div"></div>
    <p>
        Click the below button to get the outer Width of the div.
    </p>
    <button class="btn">Get outer Width</button>
    
</body>
</html>
