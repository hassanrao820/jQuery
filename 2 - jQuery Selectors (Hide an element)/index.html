<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery Selectors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            //* Class Selector
            $(document).ready(function(){
                $(".btn").click(function(){
                    $("div").hide();
                });
            });
            //* ID Selector
            $(document).ready(function(){
                $("#btn").click(function(){
                    $("#p").hide();
                });
            });
            //* h3 will hide by clicking on it!
            $(document).ready(function(){
                $('h3').click(function(){
                    $(this).hide();
                });
            });
        </script>
        <style>
            .btn, #btn{
                margin-top: 10px;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 1em;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>jQuery Selectors</h1>
        <div>
            <p>By Click the Hide Button. I will be hidden.</p>
            <p id="p">By Click the Hide 2 Button. I will be hidden.</p>
            <h3>Click on me, and see a magic.</h3>
        </div>
        <button class="btn">Hide</button>
        <button id="btn">Hide 2</button>
    </body>
</html>
