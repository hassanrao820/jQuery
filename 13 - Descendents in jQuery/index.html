<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendants in jQuery</title>
    <style>
        li{
            line-height: 1.5em;
            letter-spacing: .05em;
        }
    </style>
</head>
<body>
    <h2>Descendants in jQuery</h2>
    <p>Descendants suggest traversing down in DOM tree and the following are supported method in jQuery.</p>
    <ol>
        <li><b>children():</b>Returns the direct children of the selected element</li>
        <li><b>find():</b>Returns the descendant element of the selected element</li>
    </ol>
    
</body>
</html>
